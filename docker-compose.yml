version: '3.8'

services:
  # MD2DB Application
  md2db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md2db-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Application settings
      - RUST_LOG=${RUST_LOG:-info}
      - PORT=8080
      - HOST=0.0.0.0

      # Database configuration
      - DATABASE_URL=${DATABASE_URL:-postgresql://md2db:md2db_password@postgres:5432/md2db}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/md2db}

      # Feature flags
      - POSTGRES_ENABLED=${POSTGRES_ENABLED:-true}
      - MONGODB_ENABLED=${MONGODB_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - md2db-network
    volumes:
      # Mount data directory for persistence (if needed)
      - md2db-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: md2db-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-md2db}
      - POSTGRES_USER=${POSTGRES_USER:-md2db}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-md2db_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Optional: Mount initialization scripts
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - md2db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-md2db} -d ${POSTGRES_DB:-md2db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MongoDB Database (optional)
  mongodb:
    image: mongo:7
    container_name: md2db-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB:-md2db}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-md2db}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-md2db_password}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - md2db-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: md2db-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@md2db.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - md2db-network
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    deploy:
      resources:
        limits:
          memory: 256M
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

  # Optional: Mongo Express for MongoDB management
  mongo-express:
    image: mongo-express:latest
    container_name: md2db-mongo-express
    restart: unless-stopped
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_USER:-md2db}:${MONGO_PASSWORD:-md2db_password}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    networks:
      - md2db-network
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          memory: 256M
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

networks:
  md2db-network:
    driver: bridge
    name: md2db-network

volumes:
  postgres-data:
    name: md2db-postgres-data
  mongodb-data:
    name: md2db-mongodb-data
  mongodb-config:
    name: md2db-mongodb-config
  pgadmin-data:
    name: md2db-pgadmin-data
  md2db-data:
    name: md2db-app-data
